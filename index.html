<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0"/> <!--320-->
    <title>Magic The Gathering: Life Runs out v 0.0.1 </title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="manifest" href="js/manifest.json">
  </head>
  <body>
    <div id="app" class="root">
      <div id="menu">
        <div class="menublock">
          Game On:
          <span>
            <input id="numOfPlayers" type="number" value="2"> players, </span>
            <span><input id="playerLife" type="number" value="20"> life </span>
            <span class="button-wrapper">
              <button class="go" id="go">Go</button>
            </span>
          </span>
        </div>
        <div id="showmenu"></div>
      </div>
      <div class="players" id="players">
        <!-- here be players: ul > li.players*n -->
      </div>
    </div>
    <!--SCRIPTS AND TEMPLATES -->
    <script src="js/underscore-min.js"></script>
    <script src="js/icanhaz.min.js"></script>
    <script src="js/modernizr.touch.js"></script>
    <script src="js/thumbs.0.6.0.min.js"></script>
    <script type="text/html" id="players">
    {{#players}}
    <li class="player" id="{{id}}">
      <input id="{{id}}-name" type="text" class="name" value="{{name}}"/>
      <div class="life"><div id="{{id}}-life">{{life}}</div></div>
      <div class="buttons">
        <button class="down five"id="{{id}}-down-more">-5</button>
        <button class="up one" id="{{id}}-up">+1</button>
        <button class="up five" id="{{id}}-up-more">+5</button>
        <div>
        </li>
        {{/players}}
        </script>
        <script src="js/FastActive.min.js"></script>
        <script src="js/liferunsout.js"></script>
      </body>
    </html>
